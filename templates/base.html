<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <style>
        .error { color: red}
    </style>

    <nav>
        <a href='/'>Home</a>
        <a href='/blog'>Main Blog Page</a>
        <a href='/newpost'>Add a Blog Entry</a>
<!-- fix to right align login and logout -->
        <span style="text-align:right;"><a href='/login'>Login</a>
        <a href='/logout'>Logout</a></span>
    </nav>




    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}



    {% block content %}
    {% endblock %}

</body>
</html>
